<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calc</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calc">
        <div class="tabs">
            <div class="tab-left active">
              Single-page
            </div>
            <div class="tab-right">
              Multi-page
            </div>
        </div>
        <div class="blocks" id="blocks-block">
            <div class="blocks-title">How many blocks?</div>
            <input type="number" class="counter" id="counter-block">
        </div>
        <div class="blocks" id="pages-block">
            <div class="blocks-title">Number of pages</div>
            <input type="number" class="counter" id="counter-pages">
        </div>

        <div class="blocks">
            <div class="blocks-title">Hours spent of this project</div>
            <input type="number" class="counter" id="counter-hours">
        </div>
        <div class="blocks">
            <div class="blocks-title">Hourly fee</div>
            <input type="number" class="counter" id="counter-rate">
        </div>

        <div class="addiction">
            <div class="addiction-title">Additionaly</div>
            <div class="addiction-block">
                <input type="checkbox" class="checkbox" id="changes-check">Possibility to edit text on this webpage
            </div>

            <div class="addiction-block">
                <input type="checkbox" class="checkbox" id="cms-check">Install toCMS
            </div>



        </div>

        <div class="total">
            Total value
            <input value="5000" type="text" class="total-count" id="total-value">
        </div>
    </div>


<script src="script.js"></script>
</body>

</html>
